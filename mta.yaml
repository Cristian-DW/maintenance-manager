_schema-version: "3.1"
ID: maintenance-manager
version: 1.0.0
description: "Maintenance Request Manager"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build

modules:
  - name: maintenance-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: uaa_maintenance
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
    build-parameters:
      builder: npm-ci

  - name: maintenance-approuter
    type: nodejs
    path: approuter
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: uaa_maintenance
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-api
          url: "~{srv-url}"

resources:
  - name: uaa_maintenance
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application