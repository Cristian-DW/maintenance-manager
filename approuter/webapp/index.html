<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .role-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .role-section h2 {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .role-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .role-list li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .login-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1.5rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maintenance Manager</h1>
        
        <div class="role-section">
            <h2>Available Roles:</h2>
            <ul class="role-list">
                <li><strong>Requester:</strong> Submit and track maintenance requests</li>
                <li><strong>Technician:</strong> Handle and update maintenance tasks</li>
                <li><strong>Manager:</strong> Oversee all maintenance operations</li>
            </ul>
        </div>

        <div class="text-align: center;">
            <a href="/app/dashboard" class="login-button">Login to System</a>
        </div>

        <div class="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: #6c757d;">
            <p>Development Credentials:</p>
            <p>Requester: user/user<br>
               Technician: tech/tech<br>
               Manager: admin/admin</p>
        </div>
    </div>
</body>
</html>
